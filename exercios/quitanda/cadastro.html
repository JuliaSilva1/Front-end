    <section class="container ">

        <div class=" row">
            <!--Direta-->
            <div class="col-6 ">

                <div class="input-group mb-3 ">
                    <span class="input-group-text">CPF</span>
                    <input class="form-control col-3" aria-label="With textarea"></input>
                </div>
                <div class="form-floating mb-3 col-md-6 col-xl-4 ">

                <h4>Contato</h4>
