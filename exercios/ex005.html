<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/ex005.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <main class="row justify-content-center mb-5 ">
        <h1 class="text-center text-info mt-5 mb-3">Bem-vindos</h1>
        <div class=" bg-dark bg-opacity-50 col-12 col-sm-6 ">
            <div class="input-group mt-3    " >
                <span class="input-group-text ">
                    <i class="bi bi-person-fill mx-1  px-1  "></i>
                </span>
                <input type="text" class=" form-control " placeholder="Digite o nome do usuario">
            </div>

            <div class="input-group mt-3   ">
                <span class="input-group-text ">
                    <i class="bi bi-windows mx-1  px-1 "></i>
                </span>
                <input type="text" class="form-control " placeholder="Digite sua senha">
            </div>
            <div class="d-grid gap-2 d-md-block mb-4  mt-3 text-center ">
                <button class="btn btn-primary" type="button">Voltar</button>
                <button class="btn btn-primary" type="button">Entrar</button>
              </div>
    
        </div>
    </main>
</body>

</html>
