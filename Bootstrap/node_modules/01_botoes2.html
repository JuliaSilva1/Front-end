<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botôes 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="container pt-5">
    <!--com bootstrap-->
    <!--01 - tipo primary com cor do toexto black
    02 - Tipo danger com cor texto dark
    03 - Tipo warning
    04 - Tipo info com cor do texto seondary e o background do texto sucess
    
    crie botoes usando elementos da tag "a" o tipo input "submil"
    05 - tag "a": tipo primary
    06 - tag input "submit": tipo sucess

    crie botoes do tipo outline
    07 - botoes do tipo primary
    08 - botoes de tipo warning

    crie um botao ocupando uma linha inteira
    09 - do tipo outline sucess, larger e margin top 3 
-->
    <button type="button" class="btn btn-primary .bg-dark text-dark ">Primary</button>
    <button type="button" class="btn btn-danger .bg-dark text-dark">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info bg-success text-white text-secondary">Info</button>
    <a href="#" class="btn btn-primary">outro botão</a>
    <input type="text" class="btn btn-success text-white" placeholder="Botão">
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-warning">Warning</button> 
    <div class="d-grid gap-2 mt-3">
        <button class="btn btn-outline-success" type="button">Button</button>
      </div>

<div class="d-grid gap-2 mt-3 ">
        <button class="btn btn-outline-info  w-25" type="button">Button</button>
      </div>
      
      <div class="d-grid gap-2 mt-3">
        <button class="btn btn-outline-warning  w-50 " type="button">Button</button>
      </div>

      <div class="d-grid gap-2 mt-3">
        <button class="btn btn-outline-danger  w-75" type="button">Button</button>
      </div>


      <!--Criando um boxModel-->
      <h1>boxModel</h1>
      <hr>
      <div class="display-1 bg-warning border border-primary border-5 rounded-5 text-center ">
        boxModel
      </div>
    

</body>

</html>
