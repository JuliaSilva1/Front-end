<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colunas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!--usando col que divide de formas igualitaria,
    as colunas se adaptam ao tamanho da tela-->
    <h1>1. Grind básico</h1>
    <div class="row">
        <div class="col bg-primary ">1</div>
        <div class="col bg-secondary ">2</div>
        <div class="col bg-success ">3</div>
        <div class="col bg-danger ">4</div>
        <div class="col bg-success ">5</div>
        <div class="col bg-info ">6</div>
        <div class="col bg-warning">7</div>
        <div class="col bg-primary">8</div>
        <div class="col bg-secondary ">9</div>
        <div class="col bg-success ">10</div>
        <div class="col bg-danger">11</div>
        <div class="col bg-secondary">12</div>
    </div>
    <br>
    <div class="row">
        <!--usando col-2 col-4 col-5 adaptando os espaços de coluna-->
        <div class="col bg-primary">1</div>
        <div class="col-2 bg-danger ">2</div>
        <div class="col-4 bg-success ">3</div>
        <div class="col-5 bg-danger ">4</div>
    </div>
    <br>
    <h1>2 - Grind Responsivo</h1>
    <div class="row">
        <!--usando grind responsivo onde vão se adaptando de acordo com o tamanhoda tela-->
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1  bg-danger ">Conteudo 1</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1  bg-success ">Conteudo 2</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1  bg-info">Conteudo 3</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1  bg-danger ">Conteudo 4</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1  bg-danger ">Conteudo 5</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1  bg-danger ">Conteudo 6</div>
    </div>
    <h1>3 - Alinhamento vertical</h1>
    <div class="row" style="height: 300px;">
    <div class="col-3 align-self-end  bg-primary ">1</div>
    <div class="col-3 align-self-center  bg-success ">2</div>
    <div class="col-3 align-self-start bg-secondary">3</div>
    </div>

    <h1>4 - Alinhando horizontal</h1>
    <div class="row justify-content-center " style="height: 150px;">
<div class="col-3 bg-primary ">1</div>
    </div>
</body>
</html>
